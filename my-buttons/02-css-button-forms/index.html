<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>@fillipidev - inputs and buttons</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <div class="main-div-flex">
      <h3>.btn-larg</h3>
      <input id="input-med" class="btn-larg blue dark-blue-hover" type="button" value="Input">
      <button id="btn-med" class="btn-larg black opacity" type="button">Black</button>
      <button id="submit-med" class="btn-larg red opacity" type="button">Red</button>
      <button id="btn-green-med" class="btn-larg green opacity" type="button">Green</button>
      <button id="btn-delete-med" class="btn-larg delete" type="submit">Delete</button>
      <a href="https://github.com/Fillipis/botaozinhos" target="_blank">
        <button id="btn-primary-larg" class="btn-larg-basic white blue-hover" type="button">Link</button>
      </a>
    </div>

    <div class="main-div-flex">
      <h3>.btn-med</h3>
      <input id="input-med" class="btn-med blue dark-blue-hover" type="button" value="Input">
      <button id="btn-med" class="btn-med black opacity" type="button">Black</button>
      <button id="submit-med" class="btn-med red opacity" type="submit">Red</button>
      <button id="btn-green-med" class="btn-med green opacity" type="button">Green</button>
      <button id="btn-delete-med" class="btn-med delete" type="button">Delete</button>
      <a href="https://github.com/Fillipis/botaozinhos" target="_blank">
        <button id="btn-primary-med" class="btn-med-basic white blue-hover" type="button">Link</button>
      </a>
    </div>

    <div class="main-div-flex">
      <h3>.btn-small</h3>
      <input id="input-small" class="btn-small blue dark-blue-hover" type="button" value="Input">
      <button id="btn-small" class="btn-small black opacity" type="button">Black</button>
      <button id="submit-small" class="btn-small red opacity" type="submit">Red</button>
      <button id="btn-green-small" class="btn-small green opacity" type="button">Green</button>
      <button id="btn-delete-small" class="btn-small delete" type="button">Delete</button>
      <a href="https://github.com/Fillipis/botaozinhos" target="_blank">
        <button id="btn-primary-small" class="btn-small-basic white blue-hover" type="button">Link</button>
      </a>
    </div>
  </main>

  <footer>
    <p>Desenvolvido por: <a href="https://fillipidev.netlify.app/" target="_blank">@fillipidev</a></p>
  </footer>

</body>

</html>
